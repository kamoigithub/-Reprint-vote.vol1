<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>投票</title>
</head>
<body>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfT-epliePVm9_u-EZvcZq2r2117JwJ0ZXiQTxj6BRKLVDF4A/viewform?usp=sf_link" width="100%" height="500" frameborder="0"></iframe>

  <div id="thanksMessage" style="display: none;">
    <p>投票が完了しました。ありがとうございます。<br>５秒後に投票画面に戻ります。</p>
  </div>

  <script>
    // Googleフォームが送信された後の処理
    document.querySelector("iframe").onload = function() {
      if (this.contentWindow.location.href.indexOf('formResponse') !== -1) {
        document.querySelector("iframe").style.display = "none";
        document.getElementById("thanksMessage").style.display = "block";
        setTimeout(function() {
          window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfT-epliePVm9_u-EZvcZq2r2117JwJ0ZXiQTxj6BRKLVDF4A/viewform?usp=sf_link";
        }, 5000);
      }
    };
  </script>
</body>
</html>
